<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
      padding-bottom: 15px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }

    .card h3 {
      margin: 15px 0 5px;
    }

    .card p {
      color: #00ff88;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
