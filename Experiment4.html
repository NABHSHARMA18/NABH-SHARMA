<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room booking form</title>
</head>
<body>
    <h1 align="centre">Hotel Room booking form</h1>
    <form action="#" method="post" align="centre">
        <!--Name-->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname"name="fullname" required>
        <br><br>
        <!--Email-->
        <label for="email">Email</label>
        <input type="email"id="email" required>
        <br><br>
        <!--Phone number-->
        <label for="phone number">Phone Number</label>
        <input type="number" id="phone number" required>
        <br><br>

        <!--Check-in & Check-out-->
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin">
        <br><br>

        <!--Room type-->
        <label for="room">Room type:</label>
        <select id="room" name="room">
            <option value="single">Single room</option>
            <option value="double">Double room</option>
            <option value="deluxe">Deluxe room</option>
            <option valure="suite">Suite</option>
        </select>
        <br><br>

        <!--Number of guests-->
        <label for="guests">Number of guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10">
        <br><br>

        <!--Special request-->
        <label for="request">Special request</label><br>
        <textarea id="request" name="request" rows="4" cols="40"></textarea>
        <br><br>

        <!--Buttons-->
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>
    
</body>
</html>
