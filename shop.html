  background-color: #f0f2f5;

.header {

  color: white;
  text-align: center;
  padding: 15px;
  font-size: 24px;
  font-weight: bold;
}

.container {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.card {
  background-color: white;
  width: 300px;
  border-radius: 5px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  overflow: hidden;
  text-align: left;
}

.card img {
  width: 100%;
  height: auto;
}

.card-body {
  padding: 15px;
}

.card-title {
  font-weight: bold;
  font-size: 16px;
}

.card-text {
  font-size: 14px;
  color: #555;
  margin: 8px 0;
}

.price {
  color: #008000;
  font-weight: bold;
  font-size: 16px;
}

.old-price {
  text-decoration: line-through;
  color: #999;
  font-size: 14px;
  margin-left: 5px;
}

.add-to-cart {
  display: block;
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 10px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 3px;
  margin: 10px 15px 15px;
}

.add-to-cart:hover {
  background-color: #0056b3;
}
