<!DOCTYPE html><html lang="en">
    <head>   <meta charset="UTF-8"/> <title>Media tags example</title> </head>
    <body> <h1> Media Tags in html</h1>
    <h2>Image</h2>    <!--image example-->
<img src="vk.jpg"alt="sample Image"width="275" height="183"/><p>This is an image using the code>&It;img&gt</code>tag.</p>
<h2>audio</h2>  <!--audio example-->
<audio controls>
    <source src="deep-abstract-ambient_snowcap-401656.mp3"type="audio/mpeg"/><source src="deep-abstract-ambient_snowcap-401656.ogg"
    type="audio/ogg"/> Your browser does not support the audio element.
</audio>
<p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p><h2>Video</h2>
<video width="400" controls><!--video example-->
    <source src="14324569_3840_2160_30fps.mp4"type="video/mp4"/><source src="14324569_3840_2160_30fps.ogg">
    type="video/ogg"/>Your browser does not support the video tag.
</video>
<p>This is a video player using the <code>&lt;video&gt;</code>tag.</p>
<h2>Embedded video(iframe)</h2>  <!--Iframe example-->
<iframe width="400" height="250" src="https://www.youtube.com/watch?v=VO4ndeogLPQ" title="Youtube video"
frameborder="0" allow fullscreen></iframe>
<p> This uses<code>&lt;iframe&gt;</code> to embed a youtube video.</p>

</body>
</html>
